<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="register-page">
        <header class="topbar">
            <div>
                <h1>Register</h1>
                <p class="subtitle">Managed the selected module here</p>
            </div>
            <img src="../icons/profile.png" alt="Profile" class="profile-pic">
        </header>

        <section class="register-panel">
            <h2>Register Patient</h2>
            <form class="register-form" onsubmit="return false;">
                <div class="row">
                    <input type="text" placeholder="Full Name" class="input">
                    <input type="text" placeholder="Contact No." class="input">
                </div>
                <div class="row-textarea">
                    <textarea placeholder="Address" class="textarea"></textarea>
                </div>
                <div class="row align-end">
                    <select class="select">
                        <option>Assign Wristband</option>
                        <option>WB001</option>
                        <option>WB002</option>
                    </select>
                    <button class="btn-primary" type="submit">Register</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
